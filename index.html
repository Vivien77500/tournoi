<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Tournoi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 2px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f7f7f7;
            color: #333;
        }
        td img {
            width: 40px;
            height: auto; /* Correction pour conserver la proportion */
        }
        .match-header {
            background-color: #ffd700;
            font-size: 18px;
            font-weight: bold;
        }
        .input-score, .input-scorers {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
        }
        .input-scorers {
            width: 300px;
        }
        .finale {
            background-color: #d4edda;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<h2>Tournoi: Real Madrid vs FC Barcelone vs Manchester City</h2>

<!-- Tableau pour les matchs -->
<table>
    <!-- Entête -->
    <thead>
        <tr>
            <th>Équipe 1</th>
            <th>Score</th>
            <th>Équipe 2</th>
            <th>Score</th>
            <th>Buteurs</th>
        </tr>
    </thead>
    
    <!-- Corps du tableau -->
    <tbody>
        <!-- Match 1: Real Madrid vs FC Barcelone -->
        <tr>
            <td><img src="realmadrid.jpg" alt="Real Madrid"> Real Madrid</td>
            <td><input type="text" class="input-score" id="score-rm-fcb" oninput="updateFinal()"></td>
            <td><img src="fcb.jpg" alt="FC Barcelone"> FC Barcelone</td>
            <td><input type="text" class="input-score" id="score-fcb-rm" oninput="updateFinal()"></td>
            <td><input type="text" class="input-scorers" placeholder="Buteurs (Real - Barça)" id="buteurs-rm-fcb"></td>
        </tr>
        
        <!-- Match 2: FC Barcelone vs Manchester City -->
        <tr>
            <td><img src="fcb.jpg" alt="FC Barcelone"> FC Barcelone</td>
            <td><input type="text" class="input-score" id="score-fcb-mc" oninput="updateFinal()"></td>
            <td><img src="manc.jpg" alt="Manchester City"> Manchester City</td>
            <td><input type="text" class="input-score" id="score-mc-fcb" oninput="updateFinal()"></td>
            <td><input type="text" class="input-scorers" placeholder="Buteurs (Barça - City)" id="buteurs-fcb-mc"></td>
        </tr>

        <!-- Match 3: Manchester City vs Real Madrid -->
        <tr>
            <td><img src="manc.jpg" alt="Manchester City"> Manchester City</td>
            <td><input type="text" class="input-score" id="score-mc-rm" oninput="updateFinal()"></td>
            <td><img src="realmadrid.jpg" alt="Real Madrid"> Real Madrid</td>
            <td><input type="text" class="input-score" id="score-rm-mc" oninput="updateFinal()"></td>
            <td><input type="text" class="input-scorers" placeholder="Buteurs (City - Real)" id="buteurs-mc-rm"></td>
        </tr>

        <!-- Finale -->
        <tr class="finale">
            <td colspan="5">Finale (à déterminer en fonction des points)</td>
        </tr>
        <tr>
            <td><img src="realmadrid.jpg" alt="Équipe A" id="final-team1-logo"> <span id="final-team1-name">Équipe A</span></td>
            <td><input type="text" class="input-score" id="score-final-team1"></td>
            <td><img src="manc.jpg" alt="Équipe B" id="final-team2-logo"> <span id="final-team2-name">Équipe B</span></td>
            <td><input type="text" class="input-score" id="score-final-team2"></td>
            <td><input type="text" class="input-scorers" placeholder="Buteurs de la finale" id="buteurs-finale"></td>
        </tr>
    </tbody>
</table>

<script>
    function updateFinal() {
        const teams = [
            { name: "Real Madrid", logo: "realmadrid.jpg", points: 0, goals: 0 },
            { name: "FC Barcelone", logo: "fcb.jpg", points: 0, goals: 0 },
            { name: "Manchester City", logo: "manc.jpg", points: 0, goals: 0 }
        ];

        // Match 1: Real Madrid vs FC Barcelone
        let scoreRmFcb = parseInt(document.getElementById('score-rm-fcb').value) || 0;
        let scoreFcbRm = parseInt(document.getElementById('score-fcb-rm').value) || 0;
        if (scoreRmFcb > scoreFcbRm) {
            teams[0].points += 3;
        } else if (scoreRmFcb < scoreFcbRm) {
            teams[1].points += 3;
        } else {
            teams[0].points += 1;
            teams[1].points += 1;
        }
        teams[0].goals += scoreRmFcb;
        teams[1].goals += scoreFcbRm;

        // Match 2: FC Barcelone vs Manchester City
        let scoreFcbMc = parseInt(document.getElementById('score-fcb-mc').value) || 0;
        let scoreMcFcb = parseInt(document.getElementById('score-mc-fcb').value) || 0;
        if (scoreFcbMc > scoreMcFcb) {
            teams[1].points += 3;
        } else if (scoreFcbMc < scoreMcFcb) {
            teams[2].points += 3;
        } else {
            teams[1].points += 1;
            teams[2].points += 1;
        }
        teams[1].goals += scoreFcbMc;
        teams[2].goals += scoreMcFcb;

        // Match 3: Manchester City vs Real Madrid
        let scoreMcRm = parseInt(document.getElementById('score-mc-rm').value) || 0;
        let scoreRmMc = parseInt(document.getElementById('score-rm-mc').value) || 0;
        if (scoreMcRm > scoreRmMc) {
            teams[2].points += 3;
        } else if (scoreMcRm < scoreRmMc) {
            teams[0].points += 3;
        } else {
            teams[2].points += 1;
            teams[0].points += 1;
        }
        teams[2].goals += scoreMcRm;
        teams[0].goals += scoreRmMc;

        // Trier par points puis par nombre de buts
        teams.sort((a, b) => b.points - a.points || b.goals - a.goals);

        // Mise à jour des équipes finalistes
        document.getElementById('final-team1-name').textContent = teams[0].name;
        document.getElementById('final-team1-logo').src = teams[0].logo;
        document.getElementById('final-team2-name').textContent = teams[1].name;
        document.getElementById('final-team2-logo').src = teams[1].logo;
    }
</script>

</body>
</html>
