<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournoi de Football</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 img {
            width: 200px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            border: 2px solid #ddd;
        }
        table, th, td {
            border: 2px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            text-align: center;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .team-logo {
            width: 50px;
        }
        .team-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1><img src="chelles.png" alt="Logo du tournoi"></h1>
    <h2>Tournoi de Football</h2>

    <table>
        <thead>
            <tr>
                <th>Équipe</th>
                <th>Real Madrid <img class="team-logo" src="realmadrid.jpg" alt="Real Madrid"></th>
                <th>FC Barcelone <img class="team-logo" src="fcb.jpg" alt="FC Barcelone"></th>
                <th>Manchester City <img class="team-logo" src="manc.jpg" alt="Manchester City"></th>
                <th>Liverpool FC <img class="team-logo" src="lfc.png" alt="Liverpool"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="team-name">Real Madrid</td>
                <td>X</td>
                <td><input type="number" id="score-rm-fcb" placeholder="0"> - <input type="number" id="score-fcb-rm" placeholder="0"></td>
                <td><input type="number" id="score-rm-mc" placeholder="0"> - <input type="number" id="score-mc-rm" placeholder="0"></td>
                <td><input type="number" id="score-rm-lfc" placeholder="0"> - <input type="number" id="score-lfc-rm" placeholder="0"></td>
            </tr>
            <tr>
                <td class="team-name">FC Barcelone</td>
                <td><input type="number" id="score-fcb-rm" placeholder="0"> - <input type="number" id="score-rm-fcb" placeholder="0"></td>
                <td>X</td>
                <td><input type="number" id="score-fcb-mc" placeholder="0"> - <input type="number" id="score-mc-fcb" placeholder="0"></td>
                <td><input type="number" id="score-fcb-lfc" placeholder="0"> - <input type="number" id="score-lfc-fcb" placeholder="0"></td>
            </tr>
            <tr>
                <td class="team-name">Manchester City</td>
                <td><input type="number" id="score-mc-rm" placeholder="0"> - <input type="number" id="score-rm-mc" placeholder="0"></td>
                <td><input type="number" id="score-mc-fcb" placeholder="0"> - <input type="number" id="score-fcb-mc" placeholder="0"></td>
                <td>X</td>
                <td><input type="number" id="score-mc-lfc" placeholder="0"> - <input type="number" id="score-lfc-mc" placeholder="0"></td>
            </tr>
            <tr>
                <td class="team-name">Liverpool FC</td>
                <td><input type="number" id="score-lfc-rm" placeholder="0"> - <input type="number" id="score-rm-lfc" placeholder="0"></td>
                <td><input type="number" id="score-lfc-fcb" placeholder="0"> - <input type="number" id="score-fcb-lfc" placeholder="0"></td>
                <td><input type="number" id="score-lfc-mc" placeholder="0"> - <input type="number" id="score-mc-lfc" placeholder="0"></td>
                <td>X</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Vous pouvez ajouter ici des scripts pour rendre le tableau interactif
        // et mettre à jour automatiquement les résultats ou le classement.
    </script>
</body>
</html>
