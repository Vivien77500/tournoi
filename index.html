<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournoi de Football</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 img {
            width: 200px;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            border: 2px solid #ddd;
        }
        table, th, td {
            border: 2px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            text-align: center;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .team-logo {
            width: 40px;
            vertical-align: middle;
        }
        .team-name {
            font-weight: bold;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <h1><img src="chelles.png" alt="Logo du tournoi"></h1>
    <h2>Tournoi de Football</h2>

    <table>
        <thead>
            <tr>
                <th>Match</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Match 1: Real Madrid vs Manchester City -->
            <tr>
                <td>
                    <img class="team-logo" src="realmadrid.jpg" alt="Real Madrid"> 
                    Real Madrid 
                    <span>vs</span> 
                    Manchester City 
                    <img class="team-logo" src="manc.jpg" alt="Manchester City">
                </td>
                <td>
                    <input type="number" id="score-rm-mc" placeholder="0"> - 
                    <input type="number" id="score-mc-rm" placeholder="0">
                </td>
            </tr>

            <!-- Match 2: FC Barcelone vs Liverpool FC -->
            <tr>
                <td>
                    <img class="team-logo" src="fcb.jpg" alt="FC Barcelone"> 
                    FC Barcelone 
                    <span>vs</span> 
                    Liverpool FC 
                    <img class="team-logo" src="lfc.png" alt="Liverpool FC">
                </td>
                <td>
                    <input type="number" id="score-fcb-lfc" placeholder="0"> - 
                    <input type="number" id="score-lfc-fcb" placeholder="0">
                </td>
            </tr>

            <!-- Match 3: Real Madrid vs Liverpool FC -->
            <tr>
                <td>
                    <img class="team-logo" src="realmadrid.jpg" alt="Real Madrid"> 
                    Real Madrid 
                    <span>vs</span> 
                    Liverpool FC 
                    <img class="team-logo" src="lfc.png" alt="Liverpool FC">
                </td>
                <td>
                    <input type="number" id="score-rm-lfc" placeholder="0"> - 
                    <input type="number" id="score-lfc-rm" placeholder="0">
                </td>
            </tr>

            <!-- Match 4: Manchester City vs FC Barcelone -->
            <tr>
                <td>
                    <img class="team-logo" src="manc.jpg" alt="Manchester City"> 
                    Manchester City 
                    <span>vs</span> 
                    FC Barcelone 
                    <img class="team-logo" src="fcb.jpg" alt="FC Barcelone">
                </td>
                <td>
                    <input type="number" id="score-mc-fcb" placeholder="0"> - 
                    <input type="number" id="score-fcb-mc" placeholder="0">
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
